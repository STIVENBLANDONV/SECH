    justify-items: center; /* Centrar las imágenes en cada celda */
}

.imagen-port {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
    width: 100%; /* Asegurarte de que ocupe todo el espacio disponible */
    max-width: 400px; /* O cualquier tamaño que desees */
}

.imagen-port img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    transition: transform 0.3s;
}

        .imagen-port:hover {
            transform: scale(1.05);
        }

        .imagen-port:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .titulo-portafolio {

        footer {
