.galeria-port {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); /* antes era 300px */
    gap: 20px;
    justify-items: center;
}

.imagen-port {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
    width: 100%; /* Asegurarte de que ocupe todo el espacio disponible */
    max-width: 9000%; /* O cualquier tama침o que desees */
}

.imagen-port img {
    width: 100%;
    max-width: 400px; /* Puedes ajustar esto a lo que necesites */
    height: auto;
    margin: 10px;
    display: inline-block;
}

        .imagen-port:hover {
            transform: scale(1.05);
        }

        .imagen-port:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .titulo-portafolio {
                font-size: 24px;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
